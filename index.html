<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="\styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather Sans"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./weather-app-images/favicon2.png" type="image/x-icon">
    <title>Weather-App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant location  -->

        <div class="grant-location-container sub-container">
          <img
            src="./weather-app-images/location.png"
            alt="Error"
            loading="lazy"
            widht="80"
            height="80"
          />
          <p>Grant Location Access</p>
          <p class="grant-access-desc" >Allow acccess to get Weather Information</p>
          <button class="btn" data-GrantAccess>Grant Access</button>
        </div>

        <!-- Search form -->

        <form class="form-container" data-searchForm onsubmit="">
          <input
            type="text"
            placeholder="Search for city...."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./weather-app-images/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- 404 city not found container  -->

        <div class="api-error-container ">
          <img src="./weather-app-images/not-found.png" alt="city not found... " >
          <p class="error-msg"></p>
        </div>

        <!-- loading screen container -->

        <div class="loading-container sub-container">
          <img
            src="./weather-app-images/loading.gif"
            alt=""
            width="150"
            height="150"
          />
          <p>Loading</p>
        </div>

        <!-- Show weather info -->
        <div class="user-info-container sub-container">
          <!-- city name and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherdesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temprature -->
          <p data-temp></p>

          <!-- Cards Parameter -->
          <div class="parameter-container sub-container">
            <!-- card 1  -->
            <div class="parameter">
              <img src="./weather-app-images/wind.png" alt="" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2  -->
            <div class="parameter">
              <img src="./weather-app-images/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->

            <div class="parameter">
              <img src="./weather-app-images/cloud.png" alt="" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
